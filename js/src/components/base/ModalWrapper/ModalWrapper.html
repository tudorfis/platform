<style>
    .modal-wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 16;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        position: relative;
    }
    .modal-wrapper.tiny .modal-content { width: 200px;}
    .modal-wrapper.small .modal-content { width: 400px;}
    .modal-wrapper.medium .modal-content { width: 600px;}
    .modal-wrapper.large .modal-content { width: 800px;}

    .modal-content .close {
        position: absolute;
        border: .1rem solid var(--light-color);
        text-align: center;
        font-weight: bold;
        border-radius: 100%;
        width: 1rem;
        cursor: pointer;
        box-shadow: 0 0 5px 1px var(--dark-color);
        background: var(--light-color);
        color: var(--dark-color);
        right: -1.5rem;
        top: -1.5rem;
        padding: 0.5rem;
        font-size: 1rem;
        z-index: 11;
    }
    .modal-backdrop {
        position: fixed;
        z-index: 15;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--dark-color);
        opacity: 0.7;
    }
</style>

<div 
    ref="wrapper"
    class="modal-wrapper fade-in hide"
>
    <div class="modal-content">
        <i 
            click="hideModal"
            class="fa fa-close close"
        ></i>
        <slot name="content"></slot>
    </div>
</div>
<div class="modal-backdrop hide"></div>
