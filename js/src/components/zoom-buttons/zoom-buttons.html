<style>
    .zoom-buttons {
        position: absolute;
        z-index: 11;
        left: 1rem;
        top: 1rem;
        user-select: none;
    }
    .zoom-buttons button {
        user-select: none;
        cursor: pointer;
        font-size: 1rem;
        padding: .5rem;
        color: var(--dark-color);
        font-family: 'vera';
        border-radius: 100%;
        border: .2rem solid var(--light-color);
        background: none;
        opacity: .9;
    }

    .zoom-buttons button:hover {
        opacity: 1;
        background-color: var(--light-color);
    }
    .zoom-buttons button:hover i {
        color: var(--dark-color);
    }
    .zoom-buttons i {
        font-size: 1rem;
        color: var(--light-color);
    }
    .zoom-buttons button:disabled {
        opacity: .35;
    }
    .zoom-buttons button:hover:disabled {
        opacity: .35;
        background: none;
    }
    .zoom-buttons button:hover:disabled i {
        color: var(--light-color);
    }
</style>

<div class="zoom-buttons">
    <button ref="zoomInBtn" click="zoomIn">
        <i class="fa-solid fa-magnifying-glass-plus"></i>
    </button>
    <button ref="zoomOutBtn" click="zoomOut">
        <i class="fa-solid fa-magnifying-glass-minus"></i>
    </button>
</div>
