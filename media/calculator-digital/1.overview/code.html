
<style>
    body {
        width: 32rem;
        margin: 2rem auto;
        font-family: Arial;
        letter-spacing: .3rem;
        font-size: 2.5rem;
        user-select: none;
    }

    .calculator {
        padding: 1rem;
        box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
        border-radius: 1px;
    }

    .input {
        border: 0.1rem solid #ddd;
        border-radius: 0.1rem;
        height: 3.3rem;
        padding: 1rem;
        text-align: right;
        font-size: 3rem;
        transition: all .2s ease-in-out;
        overflow-x: auto;
        overflow-y: hidden;
    }

    .input:hover {
        border: 1px solid #bbb;
        box-shadow: inset 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
    }

    .input::-webkit-scrollbar {
        height: 5px;
        background: white;
    }
    .input::-webkit-scrollbar-thumb {
        background: #3079ED;
    }

    .operators div {
        display: inline-block;
        border: 1px solid #bbb;
        border-radius: 1px;
        width: 80px;
        text-align: center;
        padding: 10px;
        margin: 20px 4px 10px 0;
        cursor: pointer;
        background-color: #ddd;
        transition: border-color .2s ease-in-out, background-color .2s, box-shadow .2s;
    }

    .operators div:hover {
        background-color: #ddd;
        box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
        border-color: #aaa;
    }

    .operators div:active {
        font-weight: bold;
    }

    .numbersPanel {
        display: inline-block;
    }

    .numbers div {
        display: inline-block;
        border: 1px solid #ddd;
        border-radius: 1px;
        width: 80px;
        text-align: center;
        padding: 10px;
        margin: 10px 4px 10px 0;
        cursor: pointer;
        background-color: #f9f9f9;
        transition: border-color .2s ease-in-out, background-color .2s, box-shadow .2s;
    }

    .numbers div:hover {
        background-color: #f1f1f1;
        box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
        border-color: #bbb;
    }

    .numbers div:active {
        font-weight: bold;
    }

    div.equal {
        display: inline-block;
        border: 1px solid #3079ED;
        border-radius: 1px;
        width: 17%;
        text-align: center;
        padding: 127px 10px;
        margin: 10px 6px 10px 0;
        vertical-align: top;
        cursor: pointer;
        color: #FFF;
        background-color: #4d90fe;
        transition: all .2s ease-in-out;
    }

    div.equal:hover {
        background-color: #307CF9;
        box-shadow: 0px 1px 4px 0px rgba(0, 0, 0, 0.2);
        border-color: #1857BB;
    }

    div.equal:active {
        font-weight: bold;
    }
</style>

<div class="calculator">
    <div class="input" id="input"></div>
    <div class="buttons">
        <div class="operators">
            <div>+</div>
            <div>-</div>
            <div>x</div>
            <div>÷</div>
        </div>
        <div class="numbersPanel">
            <div class="numbers">
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <div class="numbers">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="numbers">
                <div>0</div>
                <div>.</div>
                <div id="clear">C</div>
            </div>
        </div>
        <div class="equal" id="result">=</div>
    </div>
</div>

<script>
    const input = document.querySelector( '#input' ), // input/output button
        numbers = document.querySelectorAll( '.numbers div' ), // number buttons
        operators = document.querySelectorAll( '.operators div' ), // operator buttons
        result = document.querySelector( '#result' ), // equal button
        clear = document.querySelector( '#clear' ) // clear button
        
    let resultDisplayed = false; // flag to keep an eye on what output is displayed

    const operatorSymbols = [ '+', '-', 'x', '÷' ]

    // adding click handlers to number buttons
    for ( const number of numbers ) {
        number.addEventListener("click", function (e) {
            const numberTyped = e.target.innerHTML

            // storing current input string and its last character in variables - used later
            const lastChar = input.innerHTML[input.innerHTML.length - 1]

            // if result is not diplayed, just keep adding
            if ( !resultDisplayed ) {
                input.innerHTML += numberTyped
            } 
            else if ( 
                resultDisplayed &&
                operatorSymbols.includes( lastChar )
            ) {
                // if result is currently displayed and user pressed an operator
                // we need to keep on adding to the string for next operation
                resultDisplayed = false
                input.innerHTML += numberTyped
            } 
            else {
                // if result is currently displayed and user pressed a number
                // we need clear the input string and add the new input to start the new opration
                resultDisplayed = false
                input.innerHTML = numberTyped
            }
        })
    }

    // adding click handlers to number buttons
    for ( const operator of operators ) {
        operator.addEventListener("click", e => {
            const operatorTyped = e.target.innerHTML 

            // storing current input string and its last character in variables - used later
            const currentString = input.innerHTML
            const lastCharIndex = currentString.length - 1
            const lastChar = currentString[lastCharIndex]

            // if last character entered is an operator, replace it with the currently pressed one
            if ( operatorSymbols.includes( lastChar ) ) {
                const newString = currentString.substring( 0, lastCharIndex ) + operatorTyped
                input.innerHTML = newString
            } 
            else if (currentString.length == 0) {
                // if first key pressed is an opearator, don't do anything
                console.log("enter a number first")
            } 
            else {
                // else just add the operator pressed to the input
                input.innerHTML += operatorTyped
            }

        })
    }

    // on click of 'equal' button
    result.addEventListener("click", function () {

        // this is the string that we will be processing eg. -10+26+33-56*34/23
        const inputString = input.innerHTML

        // forming an array of numbers. eg for above string it will be: numbers = ["10", "26", "33", "56", "34", "23"]
        const numbers = inputString.split(/\+|\-|\x|\÷/g)

        // forming an array of operators. for above string it will be: operators = ["+", "+", "-", "*", "/"]
        // first we replace all the numbers and dot with empty string and then split
        const operators = inputString.replace(/[0-9]|\./g, "").split("")

        console.log(inputString)
        console.log(operators)
        console.log(numbers)
        console.log("----------------------------")

        // now we are looping through the array and doing one operation at a time.
        // first divide, then multiply, then subtraction and then addition
        // as we move we are alterning the original numbers and operators array
        // the final element remaining in the array will be the output

        let divide = operators.indexOf("÷")
        while (divide != -1) {
            numbers.splice(divide, 2, numbers[divide] / numbers[divide + 1])
            operators.splice(divide, 1)
            divide = operators.indexOf("÷")
        }

        let multiply = operators.indexOf("x")
        while (multiply != -1) {
            numbers.splice(multiply, 2, numbers[multiply] * numbers[multiply + 1])
            operators.splice(multiply, 1)
            multiply = operators.indexOf("x")
        }

        let subtract = operators.indexOf("-")
        while (subtract != -1) {
            numbers.splice(subtract, 2, numbers[subtract] - numbers[subtract + 1])
            operators.splice(subtract, 1)
            subtract = operators.indexOf("-")
        }

        let add = operators.indexOf("+")
        while (add != -1) {
            // using Number is necessary, otherwise it will result in string concatenation :)
            numbers.splice(add, 2, Number(numbers[add]) + Number(numbers[add + 1]))
            operators.splice(add, 1)
            add = operators.indexOf("+")
        }

        input.innerHTML = numbers[0] // displaying the output
        resultDisplayed = true // turning flag if result is displayed
    })

    // clearing the input on press of clear
    clear.addEventListener("click", function () {
        input.innerHTML = ""
    })
</script>
